<!DOCTYPE html>
<html>
<head>
    <title>Test Page</title>
    <style>
        body { 
            background-color: #f4f4f4; 
            font-family: Arial, sans-serif; 
            text-align: center; 
            padding: 50px; 
        }
        .box {
            background: white;
            padding: 20px;
            border-radius: 10px;
            max-width: 600px;
            margin: 0 auto;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        h1 { color: #6B8E23; }
        button {
            background-color: #6B8E23;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="box">
        <h1>It Works!</h1>
        <p>If you can see this, your browser is reading the HTML correctly.</p>
        <button>Click Me</button>
    </div>

</body>
</html>
